<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 500px;
        }
        caption {
            font-size: 1.2em;
            font-weight: bolder;
            padding: 7px;
        }
        th, td {
            border: 1px solid black;
            padding: 7px;
            text-align: center;
        }
        .cnome {
            background-color: greenyellow;
        }
    </style>
</head>
