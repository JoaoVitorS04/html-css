<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family: "OdSchool";
            src: url("fontes/varsity_regular.ttf") format("truetype");
            font-weight: normal;

        }
        body {
            font-family: Arial, Helvetica, sans-serif;

            font-family: 'OdSchool', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }

</head>
